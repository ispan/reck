<p />
<form novalidate name="Rack">
<label class="item item-input" style="width: 20%">
    <span class="input-label ">Rekka númer:</span>
    <input type="number" ng-model ="order.rack" min = "1" max="9999" required placeholder="Skrá rekka numer her">  <!--need to use a form to pervent error in input-->
</label>
<br />
<button class="button button-outline button-positive"  ng-disabled = "Rack.$invalid || Rack.$pristine" ng-click="showModal()">Skrá Út lánað</button>
<button class="button button-outline button-assertive" ng-disabled = "Rack.$invalid || Rack.$pristine" ng-click="recIn()">Skrá Heim</button>
</form>


<p></p>

    <div id="scroll"> -->

        <table class="table table-bordered" >
            <thead style="font-size:1.1em">
                <tr>
                    <th><a ng-click="predicate = 'rack'; reverse=!reverse">
                        Rn.</a>
                    </th>
                    <th>
                        Nafn
                    </th>
                    <th>
                        Síminn
                    </th>
                    <th><a ng-click="predicate = 'delivaddress'; reverse=!reverse">
                        Afhendingastadur
                        </a>

                    </th>
                    <th>
                        Póst N.
                    </th>
                    <th>
                        Afhendingarsiminn
                    </th>
                    <th>
                        Leiga
                    </th>
                    <th>
                        ATH
                    </th>
                    <th>
                        <a ng-click="predicate = 'lendOutTime'; reverse=!reverse">
                        Dagsetning út </a>
                    </th>
                </tr>
            </thead>
            <tbody>
          
                <tr ng-show="order.lendOut"ng-repeat="order in orders |orderBy:predicate:reverse">
                    <td >{{order.rack}}</td>
                    <td>{{order.name}}</td>
                    <td>{{order.phone}}</td>
                    <td>{{order.delivaddress}}</td>
                    <td>{{order.postN}}
                    <td>{{order.delivphone}}</td>
                    <td>{{order.rType}}</td>
                    <td>
                        <input type="text" ng-model="order.ath" ng-change ="orders.$save(order)">
                    </td>
                    <td>
                        {{order.lendOutTime}}
                    </td>
                </tr>

            </tbody>
        </table>
